<form action="">
    <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" [(ngModel)]="dataForm.name">
        <p>{{dataForm.name}}</p>
    </div>
    <div>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" [(ngModel)]="dataForm.city">
        <p>{{dataForm.city}}</p>
    </div>
</form>
